<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<header>
        <nav class="flex justify-between items-center pt-4">
            <ul class="flex space-x-9 border border-white p-4 rounded-full bg-stone-800 text-white shadow-md mx-auto pl-12 pr-12 pb-3">
                <li> <a class="text-sm font-bold text-cyan-400 " href="#">ACCUEIL</a></li>
                <!-- <li>|</li> -->
                <li><a class="text-sm font-bold hover:text-cyan-200" href="#">FLASHCARDS</a></li>
                <!-- <li>|</li> -->
                <li><a class="text-sm font-bold hover:text-cyan-200" href="#">EXPLORER</a></li>
                <!-- <li>|</li> -->
                <li id="popupTrigger"><button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"><svg class="hover:text-cyan-200" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg></button>
                </li>
            </ul>
        </nav>
</header>

<body class="bg-gray-100">


<!-- Main modal -->
<div id="authentication-modal" class="fixed top-0 left-0 right-0 z-50 hidden w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-8 rounded shadow-md">
        <!-- Contenu de la fenêtre modale -->
        <h2 class="text-2xl font-bold mb-4 text-center">Create a Dick</h2>
        <form class="space-y-6" action="#">
            <div class="mb-3">
                <label>Name of Dick</label>
                <input id="name" name="name" class="bg-white border rounded w-full py-2 px-3" placeholder="Name of Dick" th:field="*{firstName}" type="text" />
                <p th:errors="*{name}" class="text-red-500 mt-2 text-xs" th:if="${#fields.hasErrors('firstName')}"></p>
              </div>
          
              <div class="mb-3">
                <label>Description</label>
                <input id="Description" name="Description" class="bg-white border rounded w-full py-2 px-3" placeholder="Description" th:field="*{Description}" type="text" />
                <p th:errors="*{Description}" class="text-red-500 mt-2 text-xs" th:if="${#fields.hasErrors('Description')}"></p>
              </div>
              <button class="bg-black text-white font-bold py-2 px-4 rounded w-full" type="submit">Add</button>
        </form>
    </div>
</div>

<!-- JavaScript pour gérer l'ouverture et la fermeture de la fenêtre modale -->
<script>
    const modalTrigger = document.querySelector('[data-modal-toggle]');
    const modal = document.getElementById('authentication-modal');

    modalTrigger.addEventListener('click', () => {
        modal.classList.remove('hidden');
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.add('hidden');
        }
    });
</script>
  
</body>
