<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="w-[40%]">
    <div class="flex  flex-col justify-center">
        <h1
            class="text-8xl font-bold bg-gradient-to-r from-blue-600 to-green-500 inline-block text-transparent bg-clip-text">
            SuperFlash</h1>
        <p class="mt-4 text-xs font-light">by Jacques Dumora, Simon Loos and William Meunier</p>
    </div>
</div>
  <div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Registration</h2> 
  <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
    <div class="mb-3">
      <label>First Name</label>
      <input id="firstName" name="firstName" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter first name" th:field="*{firstName}" type="text" />
      <p th:errors="*{firstName}" class="text-red-500 mt-2 text-xs" th:if="${#fields.hasErrors('firstName')}"></p>
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input id="lastName" name="lastName" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter last name" th:field="*{lastName}"
        type="text" />
      <p th:errors="*{lastName}" class="text-red-500 mt-2 text-xs" th:if="${#fields.hasErrors('lastName')}"></p>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input id="email" name="email" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter email address" th:field="*{email}"
        type="email" />
      <p th:errors="*{email}" class="text-red-500 mt-2 text-xs" th:if="${#fields.hasErrors('email')}"></p>
    </div>

    <div class="mb-5">
      <label>Password</label>
      <input id="password" name="password" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter password" th:field="*{password}"
        type="password" />
      <p th:errors="*{password}" class="text-red-500 mt-2 text-xs" th:if="${#fields.hasErrors('password')}"></p>
    </div>
    <div>
      <button class="bg-black text-white font-bold py-2 px-4 rounded w-full" type="submit">Register</button>
      <span class="block mt-5 text-center">
        Already registered? <a th:href="@{/login}" href="/login" class="text-blue-500 underline">Login here</a>
      </span>
    </div>
  </form>
  </div>
</body>

</html>
