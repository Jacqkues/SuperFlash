<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Use a Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<header>
    <nav class="flex justify-between items-center pt-4">
        <ul
            class="flex space-x-9 border border-white p-4 rounded-full bg-stone-800 text-white shadow-md mx-auto pl-12 pr-12 pb-3">
            <li> <a class="text-sm font-bold hover:text-cyan-200" href="#">ACCUEIL</a></li>
            <li><a class="text-sm font-bold text-cyan-400" href="/main/deck">FLASHCARDS</a></li>
            <li><a class="text-sm font-bold hover:text-cyan-200" href="#">EXPLORER</a></li>
            <li id="popupTrigger"><button data-modal-target="authentication-modal"
                    data-modal-toggle="authentication-modal"><svg class="hover:text-cyan-200"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
                    </svg></button>
            </li>
        </ul>
    </nav>
</header>

<body class="bg-gray-100">
    <h1 class="text-2xl font-bold text-center mt-6">Test of the deck ...</h1>

    <div class="bg-white p-8 rounded shadow-md w-1/3 mx-auto block mt-10 flashcard">
        <form th:object="${flashcard}" method="post" action="/main/flashcard/update">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <h2>Question: 1</h2>
            </div>

            <div class="mb-4">
                <label for="reponse">Response:</label>
                <input type="text" id="reponse" th:field="*{reponse}" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter Response" />
            </div>

            <div class="mb-2">
                <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded w-full respond-btn">Répondre</button>
            </div>
        </form>
    </div>

    <div class="bg-white p-8 rounded shadow-md w-1/3 mx-auto block mt-10 flashcard" style="display: none;">
        <form th:object="${flashcard}" method="post" action="/main/flashcard/update">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <h2>Question: 2 </h2>
            </div>

            <div class="mb-4">
                <label for="reponse">Response:</label>
                <input type="text" id="reponse" th:field="*{reponse}" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter Response" />
            </div>

            <div class="mb-2">
                <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded w-full respond-btn">Répondre</button>
            </div>
        </form>
    </div>

    <div class="bg-white p-8 rounded shadow-md w-1/3 mx-auto block mt-10 flashcard" style="display: none;">
        <form th:object="${flashcard}" method="post" action="/main/flashcard/update">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <h2>Question: 3</h2>
            </div>

            <div class="mb-4">
                <label for="reponse">Response:</label>
                <input type="text" id="reponse" th:field="*{reponse}" class="bg-white border rounded w-full py-2 px-3" placeholder="Enter Response" />
            </div>

            <div class="mb-2">
                <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded w-full respond-btn">Répondre</button>
            </div>
        </form>
    </div>

    <div class="bg-white p-8 rounded shadow-md w-1/3 mx-auto block mt-10 flashcard" style="display: none;">
        <p class="last-card-text" style="display: none;">You're not is...</p>
    </div>
</body>
    <script>
        const flashcards = document.querySelectorAll(".flashcard");
        const respondButtons = document.querySelectorAll(".respond-btn");
        const lastCardText = document.querySelector(".last-card-text");

        let currentCardIndex = 0;

        function showCard(index) {
            flashcards.forEach((card, i) => {
                if (i === index) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });

            if (index === flashcards.length - 1) {
                lastCardText.style.display = "block";
            } else {
                lastCardText.style.display = "none";
            }
        }

        showCard(currentCardIndex);

        respondButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                currentCardIndex++;
                if (currentCardIndex >= flashcards.length) {
                    currentCardIndex = 0;
                }
                showCard(currentCardIndex);
            });
        });
    </script>
   
</html>
